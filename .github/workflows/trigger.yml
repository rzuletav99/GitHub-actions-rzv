name: Triggers
run-name: Â¡Estoy aprendiendo a usar diferentes Triggers!
on:
  push:
    branches:
    - main
    - release/*
  pull_request:
    branches:
    - main
  schedule:
    - cron: "0 2 * * 1-5"    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"

    - name: script-runing
      run: python main.py  
