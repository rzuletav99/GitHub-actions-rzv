name: Primer Ejercicio Github Actions
run-name: Primer workflow en Github Actions
on: [push]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"

    - name: script-runing
      run: python main.py
