name: Saludo usando secretos
run-name: Ejercicio de secretos
on:
  workflow_dispatch
env:
  DIA_DE_SEMANA: Jueves
jobs:
  saludo-variables:
    runs-on: ubuntu-latest
    env:
      SALUDO: Hola
    steps:
      - name: Saludar
        run: echo "$SALUDO, ${{ vars.NOMBRE }}. Hoy es ${{ env.DIA_DE_SEMANA! }}"
  saludo-secretos:
      runs-on: ubuntu-latest
      steps:
      - name: Saludar secretos
        run: echo "$SALUDO, ${{ vars.NOMBRE }}. Tu contrase√±a es ${{ secrets.CONTRASENA }}"
